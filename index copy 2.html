<!DOCTYPE html>
<html>
<head>
    <style>

        #localVideo{
            
            width: 200px;
            height: 200px;
            opacity: 0.5
        }
        #text_zone{

            position:absolute;
            top:80px;
            left:90px;
        }
    </style>
    <script src="http://simplewebrtc.com/latest.js"></script>
    <script src='jquery-1.11.1.min.js'></script>

</head>

<body>
    <input type="text" placeholder="input roomName " id="roomName">
    <input type="button" value="name it" id="nameTheRoom">
    

    <div>
        <video id="localVideo"></video>
        <p id="text_zone">local</p>
    </div>    




    <div id="remoteVideo"></div>
    <p>remote</p>
<!--
<div id="localVideo" muted></div>
!-->




<script>
    //var unique = "xiao";
    var unique;
    $(document).ready(function(){
        $('#nameTheRoom').click(function(){
            unique = $('#roomName').val()

            var webrtc = new SimpleWebRTC({
            localVideoEl: 'localVideo',
            remoteVideosEl: 'remoteVideo',
            autoRequestMedia: true
            //url:"http://localhost:2013"
            });

            webrtc.on('readyToCall', function () {
                webrtc.joinRoom(unique + 'My room name');
                //webrtc.joinRoom('My room name');
            });
        })
    })
    
    



</script>

</body>

</html>
